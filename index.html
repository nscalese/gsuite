<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>GSuite - Track your games!</title>
        <script src="js/site.js"></script>
        <script src="lib/bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="lib/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    </head>
    <body class="d-flex flex-column">
      <main>
        <h1>GSuite</h1>
        <section class="container" id=header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a id="logo" class="navbar-brand" href="#"><img class="gSuiteLogo" src="Images/Other/GS.JPG"></a>
                  <a class="navbar-brand" href="#">Games</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Friends</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">GAMER SUITE</a></li>
                        </ul>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </section>

        <section class="container" id="games">
            <div class="row">
                <div class="col">
                    <div class="card bg-dark text-white text-center">
                        <div class="card-header">
                            <img class="card-img-top" src="Images/Games/Csgo.jpg">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Counter Strike: Global Offensive</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-dark text-white text-center">
                        <div class="card-header">
                            <img class="card-img-top" src="Images/Games/Minecraft_cover.png">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Minecraft</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-dark text-white text-center">
                        <div class="card-header">
                            <img class="card-img-top" src="Images/Games/220px-Overwatch_cover_art.jpg">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Overwatch</h5>
                        </div>
                    </div>
                </div>    
            </div>
        </section>

      <footer class="footer mt-auto py-3">
        <hr></hr>
        <div class="container">
